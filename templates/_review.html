<div class="review-item">
  <a href="{{ url_for('main.profile', user_id=review.reviewer.id) }}">{{ review.reviewer.name }} {{ review.reviewer.surname }}</a> says:
  <div class="review-text">{{ review.text }}</div>
  <div class="review-stars" aria-label="{{ review.stars }} out of 5 stars">
    {% for star_index in range(1, 6) %}
      <span class="{% if star_index <= review.stars %}filled-star{% else %}empty-star{% endif %}">â˜…</span>
    {% endfor %}
  </div>
</div>
