<section class="annotations">
  <h2>Анотації</h2>
  {% for annotation in annotations %}
    <article class="annotation-item">
      <p class="annotation-author">{{ annotation.author.name }} {{ annotation.author.surname }}</p>
      <p class="annotation-text">{{ annotation.text }}</p>
      {% if is_librarian %}
        <form class="annotation-actions" action="{{ url_for('main.delete_annotation', annotation_id=annotation.id) }}" method="post">
          <button class="admin-inline-button" type="submit">Delete annotation</button>
        </form>
      {% endif %}
    </article>
  {% else %}
    <article class="annotation-item">
      <p class="annotation-text">Поки немає анотацій.</p>
    </article>
  {% endfor %}
</section>
