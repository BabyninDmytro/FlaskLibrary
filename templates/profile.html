<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ reader.name }}</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #f9fbff, #e7edf6 45%, #dfe7f3 100%);
      color: #1c2434;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 24px 64px;
    }

    .page-header {
      position: relative;
      margin-bottom: 24px;
      padding-right: 120px;
    }

    .page-header h1 {
      margin: 0;
      font-size: 30px;
      color: #1f2a44;
    }

    .nav-link {
      color: #2b6cb0;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .header-actions {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      gap: 16px;
    }

    .profile-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 18px 40px rgba(17, 24, 39, 0.12);
    }

    .profile-card p {
      margin: 8px 0 0;
      color: #566075;
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="page-header">
      <h1>Hello there {{ reader.name }}</h1>
      <div class="header-actions">
        <a class="nav-link" href="{{ url_for('home') }}">Back to home</a>
        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </header>

    <section class="profile-card">
      <p>Hi, your e-mail is: {{ reader.email }}.</p>
    </section>
  </main>
</body>
</html>
