<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Club Home</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #f9fbff, #e7edf6 45%, #dfe7f3 100%);
      color: #1c2434;
    }

    .page {
      max-width: 980px;
      margin: 0 auto;
      padding: 40px 24px 64px;
    }

    .page-header {
      position: relative;
      margin-bottom: 28px;
      padding-right: 100px;
    }

    .page-header h1 {
      margin: 0;
      font-size: 30px;
      color: #1f2a44;
    }

    .nav-link {
      color: #2b6cb0;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .logout-link {
      position: absolute;
      top: 0;
      right: 0;
    }

    .section-title {
      margin: 0 0 16px;
      font-size: 20px;
      color: #2b3648;
    }

    .book-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 16px;
    }

    .book-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 18px 20px;
      box-shadow: 0 18px 40px rgba(17, 24, 39, 0.12);
    }

    .book-card a {
      color: #1f4ea3;
      text-decoration: none;
      font-weight: 700;
    }

    .book-card a:hover {
      text-decoration: underline;
    }

    .book-meta {
      margin: 6px 0 0;
      color: #566075;
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="page-header">
      <h1>Welcome to your favorite Book Club!</h1>
      <a class="nav-link logout-link" href="{{ url_for('logout') }}">Logout</a>
    </header>

    <h2 class="section-title">All the suggested books we have so far</h2>
    <ul class="book-list">
      {% for book in books %}
        <li class="book-card">
          <a href="{{ url_for('book', book_id=book.id) }}">{{ book.title }}</a>
          <p class="book-meta">
            by {{ book.author_name }} {{ book.author_surname }} Â· Suggested in {{ book.month }}, {{ book.year }}
          </p>
        </li>
      {% endfor %}
    </ul>
  </main>
</body>
</html>
