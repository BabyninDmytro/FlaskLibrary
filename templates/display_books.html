<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books for {{ year }}</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #f9fbff, #e7edf6 45%, #dfe7f3 100%);
      color: #1c2434;
    }

    .page {
      max-width: 980px;
      margin: 0 auto;
      padding: 40px 24px 64px;
    }

    .page-header {
      position: relative;
      margin-bottom: 24px;
      padding-right: 120px;
    }

    .page-header h1 {
      margin: 0;
      font-size: 28px;
      color: #1f2a44;
    }

    .nav-link {
      color: #2b6cb0;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .header-actions {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      gap: 16px;
    }

    .book-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 18px;
    }

    .book-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 18px 40px rgba(17, 24, 39, 0.12);
    }

    .book-card a {
      color: #1f4ea3;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
    }

    .book-card a:hover {
      text-decoration: underline;
    }

    .review-list {
      margin-top: 12px;
      display: grid;
      gap: 10px;
    }

    .review-list table {
      width: 100%;
      border-collapse: collapse;
      background: #f8fafc;
      border-radius: 12px;
      overflow: hidden;
    }

    .review-list td {
      padding: 10px 12px;
      color: #3c4658;
    }

    .empty-state {
      background: #ffffff;
      border-radius: 18px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(17, 24, 39, 0.12);
      color: #566075;
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="page-header">
      <h1>Books selected for {{ year }}</h1>
      <div class="header-actions">
        <a class="nav-link" href="{{ url_for('home') }}">Back to home</a>
        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </header>

    <ul class="book-list">
      {% for book in books %}
        <li class="book-card">
          <a href="{{ url_for('book', book_id=book.id) }}">{{ book.title }}</a>
          <div class="review-list">
            {% for review in book.reviews %}
              {% include '_review.html' %}
            {% endfor %}
          </div>
        </li>
      {% else %}
        <li class="empty-state">Sorry. There are no books suggested in the year {{ year }}.</li>
      {% endfor %}
    </ul>
  </main>
</body>
</html>
