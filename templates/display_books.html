<html>
    <head>
        <title>Book selected for the year {{year}}</title>
    </head>
    <body>
        {% for book in books %}
             <p><a href="{{ url_for('book', book_id=book.id) }}">{{ book.title }}</a></p>
             {% for review in book.reviews %}
                   {% include '_review.html' %}
             {% endfor %}
        {% else %}
         <p> Sorry. There are no books suggested in the year {{year}}</p>
        {% endfor %}
    </body>
</html>
