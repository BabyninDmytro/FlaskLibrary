<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ book.title }}</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #f9fbff, #e7edf6 45%, #dfe7f3 100%);
      color: #1c2434;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 24px 64px;
    }

    .page-header {
      position: relative;
      margin-bottom: 24px;
      padding-right: 120px;
    }

    .page-header h1 {
      margin: 0;
      font-size: 30px;
      color: #1f2a44;
    }

    .nav-link {
      color: #2b6cb0;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .header-actions {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      gap: 16px;
    }

    .book-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 18px 40px rgba(17, 24, 39, 0.12);
      margin-bottom: 24px;
    }

    .book-meta {
      margin: 6px 0 0;
      color: #566075;
    }

    .section-title {
      margin: 0 0 12px;
      font-size: 20px;
      color: #2b3648;
    }

    .review-list {
      display: grid;
      gap: 10px;
    }

    .review-list table {
      width: 100%;
      border-collapse: collapse;
      background: #f8fafc;
      border-radius: 12px;
      overflow: hidden;
    }

    .review-list td {
      padding: 10px 12px;
      color: #3c4658;
    }

    .empty-state {
      color: #566075;
      background: #ffffff;
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(17, 24, 39, 0.1);
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="page-header">
      <h1>{{ book.title }}</h1>
      <div class="header-actions">
        <a class="nav-link" href="{{ url_for('main.home') }}">Back to home</a>
        <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
      </div>
    </header>

    <section class="book-card">
      <p class="book-meta">by {{ book.author_name }} {{ book.author_surname }}</p>
      <p class="book-meta">Suggested in {{ book.month }}, {{ book.year }}</p>
    </section>

    <section>
      <h2 class="section-title">Reviews</h2>
      <div class="review-list">
        {% for review in book.reviews %}
          {% include '_review.html' %}
        {% else %}
          <div class="empty-state">No reviews yet for this book.</div>
        {% endfor %}
      </div>
    </section>
  </main>
</body>
</html>
